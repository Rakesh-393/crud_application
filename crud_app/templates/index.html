{% extends "base.html" %}
{% block title %}Home | CRUD App{% endblock title %} 
{% block content %}
  <h1 class="display-4 fw-bold">Welcome to CRUD Application</h1>
  <table class="table table-hover">
    <thead>
        <tr>
            <td>Name</td>
            <td>Emails</td>
            <td>Age</td>
            <td></td>
        </tr>
        <tr>
            {% for i in students %}
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.age}}</td>
            {% endfor %}
        </tr>
    </thead>
  </table>
{% endblock content %}
